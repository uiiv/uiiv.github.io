<html lang="zh"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="//h5.sinaimg.cn/marvel/v1.4.5/css/lib/base.css">
    <title> </title>
    <style>
        .text {
            font-size: 1rem;
            color: #333333;
            text-align: center;
            font-weight: bold;
            padding: 0px 36px;
            padding-top: 80px;
            line-height: 1.375;
        }

        .desc {
            color: #333;
            font-size: 0.875rem;
            text-align: center;
            padding: 0 25px;
            padding-top: 15px;
            line-height: 1.43;
        }
        .desc +.desc{
            padding-top:10px;
        }

        .open-url {
            padding: 0 50px;
            margin-top: 90px;
        }

        .open-url .m-btn {
            font-size: 1.0625rem;
        }

        .link {
            position: absolute;
            bottom: 90px;
            left:0px;
            width:100%;
        }
        .link >div{
            width:100%;
        }

        .link a {
            font-size: 0.75rem;
            color: #507DAF;
        }

        .link-line {
            color: #D8D8D8;
            padding: 0 20px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
<div class="m-container-max">
    <input type="hidden" id="qun">
    <div id="desc" class="text">
    </div>
    <div class="desc">
        <img id="img" style="width: 200px;height: 200px;" src="https://pic.iask.com.cn/8RIq8OErUB1i.png">
    </div>
    <div class="open-url">
        <input type="hidden" id="url">
        <a onclick="fx();" href="javascript:void(0)" class="m-btn m-btn-block m-btn-orange " ontouchstart="">继续访问</a>
    </div>
    <div class="link">
        <div class="m-box-center-a m-box-center">
            <a>每日新鲜事</a> <span onclick="popBack();" class="link-line">|</span><a>黑料不打烊</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://lib.baomitu.com/jquery/2.0.3/jquery.min.js"></script></body></html>
